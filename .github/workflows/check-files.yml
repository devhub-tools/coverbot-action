name: Check Example Files
on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: read
  statuses: write

jobs:
  excoveralls:
    name: elixir
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./
        with:
          domain: private.devhub.tools
          format: elixir
          file: example_coverage_files/excoveralls.json
          devhub_api_key: ${{ secrets.DEVHUB_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

  go:
    name: go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          domain: private.devhub.tools
          format: go
          file: example_coverage_files/go.out
          devhub_api_key: ${{ secrets.DEVHUB_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

  lcov:
    name: lcov
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          domain: private.devhub.tools
          format: lcov
          file: example_coverage_files/lcov.info
          devhub_api_key: ${{ secrets.DEVHUB_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

  ruby:
    name: ruby
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          domain: private.devhub.tools
          format: ruby
          file: example_coverage_files/simplecov.json
          devhub_api_key: ${{ secrets.DEVHUB_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}